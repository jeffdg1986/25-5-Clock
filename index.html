<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FCC Lazy Alarm Clock</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/66dd3676af.js" crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <main>
      <div id="container">
        <div id="wrapper">
          <button id="break-decrement">down</button>
          <label for='break-length' id="break-label">Break Length:</label>
          <div id="break-length">5</div>
          <button id="break-increment">up</button>
          <div id = 'breakTimer' class='breakTimer'>5</div>
        </div>
        <div id="wrapper">
          <button id="session-decrement">down</button>
          <label id="session-label" for='session-length'>Session Length:</label>
          <div id="session-length">25</div>
          <button id="session-increment">up</button>
          <div id='sessionTimer' class='sessionTimer'>25</div>
        </div>
          <button id='reset'>Reset</button>
          <button id='start_stop'>Start/Stop</button>
          <div id='timer-label'>Session</div>
          <div id='time-left'>25:00</div>
          <audio id="beep" src ="C:\Users\jpaul\Music\Sounds\percussion7.wav"></audio>
      </div>
    </main>
    </body)
    </html>
